appliance_main() {

	cd $base/package/overlays/appliance/rootfs/usr/www/locale
	# backup the skeleton localization file
	#
	# merge in any possible string changes
	xgettext -o skeleton.po --no-wrap --sort-output --no-location --language=PHP --from-code=UTF-8 ../../../etc/inc/*.inc ../../../usr/www/*.inc ../../../usr/www/*.php
		rm -f locale_status.txt
		for file in `find ./ -type f -name messages.po -print`
		do
			dir=`dirname $file`
			lang=`echo $dir | cut -c3-7`
			echo MERGING AND FORMATTING : $lang
			msgmerge --no-wrap --verbose --sort-output --no-location --no-fuzzy-matching $file skeleton.po -o $file
			msgfmt --check --verbose -o $dir/messages.mo $file
			$base/scripts/pocount.sh $file $lang >> locale_status.txt
			echo
		done
	# copy the updated overlay files into the build
	cp -Rf $base/package/overlays/appliance/rootfs/* $root/
}

mainfunction="appliance_main"
