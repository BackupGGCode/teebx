appliance_main() {
	declare -r locale_dir="$base/package/overlays/appliance/rootfs/usr/www/locale"

	pushd $base/package/overlays/appliance/rootfs
	# merge in any possible string changes
	xgettext \
		-o "${locale_dir}/skeleton.po" \
		--no-wrap --sort-output --no-location \
		--language=PHP \
		--from-code=UTF-8 \
		etc/inc/*.inc \
		etc/inc/*.php \
		usr/www/*.inc \
		usr/www/*.php \
		usr/www/include/*.inc \
		usr/www/include/*.php
	sed --in-place "${locale_dir}/skeleton.po" --expression=s/CHARSET/UTF-8/
	popd

	
	pushd $locale_dir
	rm -f locale_status.txt
	for file in $(find ./ -type f -name messages.po -print)
	do
		dir=$(dirname $file)
		lang=$(echo $dir | cut -c3-7)
		echo "Merging and formatting: $lang"
		msgmerge --no-wrap --verbose --sort-output --no-location \
			--no-fuzzy-matching \
			$file "${locale_dir}/skeleton.po" \
			-o $file
		msgfmt --endianness=big --check --verbose \
			-o $dir/messages.mo \
			$file
		$base/scripts/pocount.sh $file $lang >> locale_status.txt
		echo
	done
	# copy the updated overlay files into the build
	cp -Rf $base/package/overlays/appliance/rootfs/* $root/
	# remove the just built .mo files to keep svn tree clean
	rm -f $base/package/overlays/appliance/rootfs/usr/www/locale/*/*/*.mo
	popd
}

mainfunction="appliance_main"
