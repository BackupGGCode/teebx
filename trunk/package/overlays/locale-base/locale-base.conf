localearchive_unpack() {
	echo "Unpacking $1"
	mkdir locale-archive-eglibc2dot13-prebuilt
	tar -vxjf $1 -C locale-archive-eglibc2dot13-prebuilt | sed 's,^,$pkg-$ver/,' > untar.txt
}

localearchive_setup() {
	if [ ! -d $root/usr/lib/locale ]; then
		mkdir $root/usr/lib/locale
	fi
	# copy a prebuilt locale archive (reduced subset of supported locales)
	pwd
	chmod +r usr/lib/locale/locale-archive
	cp -Pf usr/lib/locale/locale-archive $root/usr/lib/locale/
}

custextract="localearchive_unpack"
custmain="localearchive_setup"
