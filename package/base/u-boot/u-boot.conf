# like the linux kernel
makeopt="CROSS_COMPILE=$archprefix"
makeinstopt=

board="none"
case "$arch" in
	avr32)
		case "$SDECFG_AVR32_BOARDDEF" in
			atngw100|atstk100*)
				board=$SDECFG_AVR32_BOARDDEF
				;;
			*)
				board=atstk1002
				;;
		esac
		;;
	arm)
		if [ -z "$SDECFG_PKG_UBOOT_TARGETBOARD" ]; then
			board=$SDECFG_ARM_BOARDDEF
		else
			board=$SDECFG_PKG_UBOOT_TARGETBOARD
		fi
		;;
	*)
		abort "TODO: Add $arch and board configuration"
		;;
esac
hook_add premake 3 'eval $MAKE ${board}_config'

u_boot_install () {
	local toolsbin=$base/build/$SDECFG_ID/TOOLCHAIN/$toolsdir/bin/mkimage

	install tools/mkimage $toolsbin
	install u-boot.* $root/boot/
}

u_boot_pl_cp() {
	# please set ipl/spl via target config.in or scripts/Config menu
	if [ -z "$SDECFG_PKG_UBOOT_IPLBIN" ]; then
		echo "Notice: no U-Boot IPL binary name set."
	else
		cp $SDECFG_PKG_UBOOT_IPLBIN $base/build/$SDECFG_ID/TOOLCHAIN/
	fi
	if [ -z "$SDECFG_PKG_UBOOT_SPLBIN" ]; then
		echo "Notice: no U-Boot SPL binary name set."
	else
		cp $SDECFG_PKG_UBOOT_SPLBIN $base/build/$SDECFG_ID/TOOLCHAIN/
	fi
}

hook_add postmake 5 'u_boot_install'
hook_add postmake 5 'u_boot_pl_cp'
